          <option value="entertaiment">Entertaiment</option>
          <option value="health">Health</option>

          <option value="news">News</option>
        </select>
        <button class="btn btn-large post">Post</button>
      </form>
      <main class="main">
        <aside>
          <ul class="category-list">
            <li class="category">
